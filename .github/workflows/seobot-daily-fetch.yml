name: SEObot Daily Article Fetch

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:      # Manual trigger

jobs:
  fetch-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch articles from SEObot
        env:
          SEOBOT_API_KEY: ${{ secrets.SEOBOT_API_KEY }}
        run: npm run generate

      - name: Commit and push changes
        run: |
          git config user.name "SEObot Content Bot"
          git config user.email "bot@gtmejet.com"
          git add src/content/guides/
          git diff --staged --quiet || git commit -m "Auto-fetch SEObot articles [skip ci]"
          git push
